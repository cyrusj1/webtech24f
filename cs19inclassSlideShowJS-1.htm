<!DOCTYPE html>
<html>
<head>
    <title>Change the Title, Please</title>
	<style>
        p, h3 {text-align:center;}
        img {width:30%;}
        button {width:150px; height:40px; 
                background-color:green;; font-family:arial; 
                color:yellow;}
        div#b{text-align:center;}
        img {border-radius: 1%;}
	</style>
    
    
    <script type="text/javascript">
        var myimages = new Array("tiger5-1 (1).jpg", "tiger6.jpg", "tiger7.jpg", "tiger8.jpg")
        var counter = 0;
        var mycolors = new Array("yellow", "lime", "green", "orange")
        var mycaps = new Array("This is webtech", "Im having fun", "im learning stuff", "My code is fanastic")
        function showSlides(){
            var x = document.getElementById ("daimg");
            var y = document.getElementById ("myhead")
            x.src = myimages[counter];
            x.style.borderColor = mycolors[counter];
            y.innerHTML = mycaps[counter];
           ++ counter;
            if (counter > myimages.length -1 )
        {
            counter = 0;
        }
            setTimeout ("showSlides()", 1000);

        }
        
    </script>
</head>
<body>
    <p>
    
    <img id="daimg" src= "tiger5-1 (1).jpg" alt="Slide Show of Tigers" title="Tigers"/>
    <h4 id="myhead"></h4>
    </p>
    <h3 id="h"></h3>
    <!-- The above h3 will be used for showing a caption, if needed.-->
    <div id="b">
        <button onclick="showSlides()">Click to stop/resume</button>
    </div>
     
</body>
</html>
