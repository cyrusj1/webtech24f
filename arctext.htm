h1#a {font-family: Arial, Helvetica, sans-serif; font-size: x-large; padding: 20px; text-align: center;}
 h2#b { font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: navy; margin-top: 200px; text-align: center;}

 <script type="text/javascript">

})
